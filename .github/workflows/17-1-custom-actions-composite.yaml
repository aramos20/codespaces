name: 17 - 1 - Custom Actions - Composite

run-name: 17 - 1 - Custom Actions - Composite | env - ${{ inputs.target-env }}

env:
  working-directory: 17-custom-actions/react-app

on:
  workflow_dispatch:
    inputs:
      target-env:
        type: choice
        options:
          - dev
          - prod

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.working-directory }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup NodeJS and NPM dependencies
        uses: ./.github/workflows/composite-cache-deps
        with:
          node-version: "20.x"
          working-directory: ${{ env.working-directory }}

      - name: Test
        run: echo "Running tests..."

      - name: Build
        run: npm run build
